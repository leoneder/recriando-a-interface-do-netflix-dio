<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="./style/responsive.css">
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <title>Netflix Clone</title>

</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>

        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">Rick and Morty</h3>
                <p class="descricao">O brilhante cientista beberrão Rick sequestra Morty, seu neto aborrescente, para viver loucuras em outros mundos e dimensões alternativas.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fa-solid fa-play"></i>  Assistir Agora
                    </button>
                    <button role="button" class="botao">
                        <i class="fa-solid fa-circle-info"></i>  Mais Informações
                    </button>
                </div>
            </div>
        </div>
    </main>


        <div class="carrosel-filmes">
            <div class="owl-carousel owl-theme">
                <div class="item">
                    <img class="box-filme" src="img/m1.jpg">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/m2.jpg">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/m3.jpg">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/m4.jpg">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/m5.jpg">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/m6.jpg">
                </div>
            </div>

        </div>
       
        <script src="https://kit.fontawesome.com/ace77dc9c2.js" crossorigin="anonymous"></script>
        <script src="js/owl/jquery.min.js"></script>
        <script src="js/owl//owl.carousel.min.js"></script>
        <script src="js/owl/setup.js"></script>

</body>
</html>
